<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ray's Weather App Prototype</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700&display=swap" rel="stylesheet">
  </head>

  <body>
    <img src="images/cartoon_cloundy_sky.png" alt="Background"/>

    <!-- Dots Navigation -->
    <div class="dots-container">
      <span class="dot filled"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <!-- Centered Location -->
    <div class="location">
      University City
    </div>

    <!-- Large Number with Temperature Unit -->
    <div class="temperature-container">
      <div class="temperature">
        75
      </div>
      <div class="units">
        <div class="unit selected">°F</div>
        <div class="unit">°C</div>
      </div>
    </div>

    <div class="high-low">
        High: 79 | Low: 72
    </div>

    <!-- Weather Prediction Bar -->
    <div class="prediction-bar">
      <div class="future-weather">
        <div class="prediction">
          <img src="images/cloudy_icon.png" alt="Cloudy Icon" class="weather-icon"/>
          <div class="time-temp">
            <div class="time">10 AM</div>
            <div class="temp">75°F</div>
          </div>
        </div>
        <div class="prediction">
          <img src="images/cloudy_icon.png" alt="Cloudy Icon" class="weather-icon"/>
          <div class="time-temp">
            <div class="time">11 AM</div>
            <div class="temp">76°F</div>
          </div>
        </div>
        <div class="prediction">
          <img src="images/cloudy_icon.png" alt="Cloudy Icon" class="weather-icon"/>
          <div class="time-temp">
            <div class="time">12 PM</div>
            <div class="temp">76°F</div>
          </div>
        </div>
        <div class="prediction">
          <img src="images/cloudy_icon.png" alt="Cloudy Icon" class="weather-icon"/>
          <div class="time-temp">
            <div class="time">1 PM</div>
            <div class="temp">77°F</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Icons and Text Section -->
    <div class="icon-text-container">
      <div class="icon-text">
        <img src="images/jacket_icon.png" alt="Jacket Icon" class="icon"/>
        <div class="text">
          Consider wearing a light jacket.<br>
          <span class="shop">Shop</span>
        </div>
      </div>
      <div class="icon-text">
        <img src="images/travel_icon.png" alt="Travel Icon" class="icon"/>
        <div class="text">
          Travel index: 78.<br>
          Fair weather for a short trip.
        </div>
      </div>
    </div>

    <!-- Additional Icons Section -->
    <div class="additional-icons-container">
      <div class="left-icons">
        <img src="images/uv.png" alt="UV Index Icon" class="additional-icon"/>
        <img src="images/humid.png" alt="Humidity Icon" class="additional-icon"/>
        <img src="images/wind.png" alt="Wind Icon" class="additional-icon"/>
      </div>
      <div class="right-icons">
        <img src="images/rain.png" alt="Rain Icon" class="additional-icon"/>
        <img src="images/air.png" alt="Air Quality Icon" class="additional-icon"/>
      </div>
    </div>

    <!-- Button Section -->
    <div class="bottom-buttons-container">
      <button class="bottom-button">Dictate</button>
      <button class="bottom-button">Report Inaccuracy</button>
      <button class="bottom-button">Customize Homescreen</button>
    </div>

  </body>
</html>
